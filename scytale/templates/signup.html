{% extends "base.html" %}
{% set page="signup" %}
{% block title %}{{ super() }} | Register{% endblock %}
{% from "macros.html" import field %}
{% block content %}
<h2>Register Your Group</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ field(form.name) }}
    {{ field(form.password) }}
    <input type="submit" value="Register">
</form>
{% endblock %}
